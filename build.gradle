apply plugin: 'java'
apply plugin: 'maven'

group = 'io.nethy'
version = '1.0.0'

description = """common"""

sourceCompatibility = 1.6
targetCompatibility = 1.6

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

repositories {
     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    testCompile 'junit:junit:4.12'
}
